{% extends 'feedback/base.html' %}

{% block content %}
<div class="text-center space-y-4">
  <h1 class="text-4xl font-bold text-indigo-700">Welcome to Student Feedback System</h1>
  <p class="text-gray-600">Your feedback matters. Log in or register to get started.</p>
  <div class="flex justify-center gap-4 mt-6">
    <a href="{% url 'login' %}" class="px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
      Login
    </a>
    <a href="{% url 'register' %}" class="px-6 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">
      Register
    </a>
  </div>
</div>
{% endblock %}
