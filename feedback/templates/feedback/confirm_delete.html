{% extends 'feedback/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded p-6">
  <h2 class="text-2xl font-bold text-red-600 mb-4">Confirm Deletion</h2>
  <p class="mb-4">Are you sure you want to delete your feedback for <strong>{{ feedback.course.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">
      ✅ Yes, Delete
    </button>
    <a href="{% url 'dashboard' %}" class="ml-2 px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition">
      ❌ Cancel
    </a>
  </form>
</div>
{% endblock %}
