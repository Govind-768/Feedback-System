{% extends 'feedback/base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow rounded p-6">
  <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Give Feedback</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-gray-700 font-medium mb-1">Course</label>
      {{ form.course }}
    </div>
    <div>
      <label class="block text-gray-700 font-medium mb-1">Rating</label>
      {{ form.rating }}
    </div>
    <div>
      <label class="block text-gray-700 font-medium mb-1">Comments</label>
      {{ form.comments }}
    </div>
    <button type="submit" class="w-full bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition">
      Submit
    </button>
  </form>
</div>
{% endblock %}
