{% extends 'feedback/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded p-6">
  <h2 class="text-2xl font-semibold text-center text-indigo-700 mb-4">Login</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">
      Login
    </button>
  </form>
</div>
{% endblock %}
